definitions:
  responses.ErrorPayload:
    properties:
      title:
        example: Message for some error
        type: string
    type: object
  schemas.CreateAccountRequest:
    properties:
      cpf:
        type: string
      name:
        type: string
      secret:
        type: string
    type: object
  schemas.CreateAccountResponse:
    properties:
      account_id:
        type: string
      balance:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      name:
        type: string
    type: object
  schemas.CreateTransferRequest:
    properties:
      account_destination_id:
        type: string
      amount:
        type: integer
    type: object
  schemas.CreateTransferResponse:
    properties:
      account_destination_id:
        type: string
      account_origin_id:
        type: string
      amount:
        type: string
      created_at:
        type: string
      transfer_id:
        type: string
    type: object
  schemas.FetchedAccount:
    properties:
      account_id:
        type: string
      balance:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      name:
        type: string
    type: object
  schemas.FetchedTransfer:
    properties:
      account_destination_id:
        type: string
      account_origin_id:
        type: string
      amount:
        type: string
      created_at:
        type: string
      transfer_id:
        type: string
    type: object
