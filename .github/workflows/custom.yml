# testing a custom workflow

name: Suricate Bank CI
on: [push]

jobs:

  go:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-go@v2
          with:
            go-version: 1.17
    
        - name: test
          run: go test -v ./...

        - name: build
          run: go build -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - run: make metalint
